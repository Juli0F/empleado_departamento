<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI:</label>
          <input
            type="text"
            class="form-control"
            id="dni"
            name="dni"
            required
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellido:</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="departament" class="form-label">Departamento:</label>
          <select class="form-control" id="departament" name="departament" [(ngModel)]="employee.departament" required>
            <option *ngFor="let departament of departamentos" [ngValue]="departament">
              {{ departament.name }}
            </option>
          </select>
        </div>

        <button type="button" class="btn btn-primary">Crear Empleado</button>
      </form>
    </div>
  </div>
</div>
